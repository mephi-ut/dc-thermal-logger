{{ $sensors := .sensors }}
{{ $group   := index .groups .groupName }}

<div class='container clickable' onclick='selectSensorsGroup("{{.groupName}}")'>
	<ul>
		{{ range $idx,$sensorId := $group.SensorIds }}
			{{ if hasIndex $sensors $sensorId }}
				{{ template "Dashboard/_sensitiveMapTile.html" (index $sensors $sensorId) }}
			{{ else }}
				NaN
			{{ end }}
		{{ end }}
	</ul>
</div>
